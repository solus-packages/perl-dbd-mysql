name       : perl-dbd-mysql
version    : 4.046
release    : 2
source     :
    - http://search.cpan.org/CPAN/authors/id/C/CA/CAPTTOFU/DBD-mysql-4.046.tar.gz : 6165652ec959d05b97f5413fa3dff014b78a44cf6de21ae87283b28378daf1f7
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : A MySQL interface for Perl
description: |
    DBD::mysql is the Perl Database Interface driver for the MySQL database. In
    other words: DBD::mysql is an interface between the Perl programming language
    and the MySQL programming API that comes with the MySQL relational database
    management system. This module is also suitable for MariaDB.
builddeps  :
    - pkgconfig(mariadb)
    - perl-dbi
rundeps    :
    - perl-dbi
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install

