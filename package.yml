name       : perl-dbd-mysql
version    : 4.048
release    : 4
source     :
    - https://cpan.metacpan.org/authors/id/M/MI/MICHIELB/DBD-mysql-4.048.tar.gz : 1737ffcae68712c04bf529f098df53534ca9a60eb3ce0ad23700bfc40c6415ff
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : A MySQL interface for Perl
description: |
    DBD::mysql is the Perl Database Interface driver for the MySQL database. In
    other words: DBD::mysql is an interface between the Perl programming language
    and the MySQL programming API that comes with the MySQL relational database
    management system. This module is also suitable for MariaDB.
builddeps  :
    - pkgconfig(mariadb)
    - perl-dbi
    - perl-devel-checklib
rundeps    :
    - perl-dbi
setup      : |
    %patch -p1 < $pkgfiles/DBD-mysql-4.047-Fix-build-failures-with-MariaDB.patch

    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
